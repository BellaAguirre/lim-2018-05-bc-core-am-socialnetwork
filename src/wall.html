<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8"> 
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="css/style-wall.css">

    <link href="https://fonts.googleapis.com/css?family=Pacifico|Titillium+Web" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.0/css/all.css" integrity="sha384-lKuwvrZot6UHsBSfcMvOkWwlCMgc0TaWr+30HWe3a4ltaBwTZhyTEggF5tJv8tbt" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
      <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="css/bootstrap-social.css">

      <script src="https://www.gstatic.com/firebasejs/5.2.0/firebase.js"></script>

    <title>SocialMeal</title>
  </head>
  <body>
   <header class="col-12 socialheader"> 
    <h1 id="title">SocialMeal</h1>
    <img src="img/LogoPrincipal.png" alt="LogoPrincipal" id="logoPrincipal"> 
   </header>

<main>
<p>Hola!</p>

<div class="custom-file">
  <input type="file" class="custom-file-input" id="customFile">
  <label class="custom-file-label" for="customFile">Choose file</label>
</div>

<div class="alert alert-success mb-1" role="alert">
  <h4 class="alert-heading">Bienvenido! </h4>
  <p>Aqui podras hablar de comida cuando quieras, como quieras.</p>
  <button type="button" id="cerrar" onClick="logoutwall()" class="btn btn-light">Cerrar Sesión</button>
</div>

<form id="login" class="form-group" action="/wall.html">   
  <label for="titleText" class="col-12" id="title">Título </label>
  <input type="text" class="form-control" id="titleText" placeholder="Escriba el título aquí">
  <label for="postText" class="col-12" id="post">Escribe aquí </label>
  <input type="text" class="form-control" id="postText" placeholder="Escriba aquí">


  <input type="button" class="input-group" id="public" value="publicar">
  <input type="button" class="input-group" id="edit" value="editar">
  <input type="button" class="input-group" id="delete" value="eliminar">
  <input type="button" value="cerrar sesión" id="logout">
  
</form>



</main>

<div id="postcontainer"></div>

   


<script src="js/userRegister.js"></script>
<script src="js/wall.js"></script>




<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T" crossorigin="anonymous"></script>
  </body>
</html>
