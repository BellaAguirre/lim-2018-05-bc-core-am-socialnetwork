<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8"> 
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="css/styleRegister.css">
      <!-- Bootstrap CSS -->
    <link rel="stylesheet" type="text/css" href="css/bootstrap.css">
    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="css/bootstrap-social-gh-pages/bootstrap-social.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

    
    <title>SocialMeal</title>
  </head>
  <body>
   <header class="col-12 socialheader"> 
    <h1>SocialMeal</h1>
    <img src="" alt="">
    <p>descripci√≥n</p> 
   </header>

   <div class="btn-group justify-content-center">
        <button type="button" class="btn btn-primary">Login</button>
        <button type="button" class="btn btn-primary">Sign Up</button>
    </div>

    

  <section class="container col-12 col-sm-8 col-md-6 col-lg-4">

     
  
  

        <form action="" class="input-group justify-content-center">   
                
                <label for="usr" class="col-12" >Name </label>
                <i class="material-icons" style="font-size: 1.7em">person</i>
                <input type="text" class="form-control" id="usr" placeholder="FullName">

                <label for="email" class="col-12" >E-mail </label>
                <i class="material-icons" style="font-size: 1.7em">email</i>
                <input type="email" class="form-control" id="email" placeholder="example@example.com">

                <label for="pwd" class="col-12">Password</label>
                <i class="material-icons" style="font-size: 1.7em">https</i>
                <input type="password" class="form-control" id="pwd" placeholder="Password">

                <label for="rpwd" class="col-12">Repeat password</label>
                <i class="material-icons" style="font-size: 1.7em">https</i>
                <input type="password" class="form-control" id="rpwd" placeholder="Retype password">
        </form>
        <input type="submit" class="submitbutton col-6" value="Registrarse">

       

    </section>


   


<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="js/main.js"></script>
  <script src="js/userRegister.js"></script>
  <script src="http://code.jquery.com/jquery-latest.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
