<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8"> 
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="css/styleRegister.css">
    
    <link href="https://fonts.googleapis.com/css?family=Pacifico|Titillium+Web" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.0/css/all.css" integrity="sha384-lKuwvrZot6UHsBSfcMvOkWwlCMgc0TaWr+30HWe3a4ltaBwTZhyTEggF5tJv8tbt" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
      <!-- Bootstrap CSS -->
      <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
      <link rel="stylesheet" type="text/css" href="css/bootstrap-social.css">

      <script src="https://www.gstatic.com/firebasejs/5.2.0/firebase.js"></script>
    <title>SocialMeal</title>
  </head>
  <body>
   <header class="col-12 socialheader"> 
    <h1 id="title">SocialMeal</h1>
    <img src="img/LogoPrincipal.png" alt="LogoPrincipal" id="logoPrincipal"> 
   </header>

<main class="container  ">

 <section id="signUp"  class="block">
    <p id="descriptionDesktop">Regístrate y hablarás de comida cuando quieras, como quieras.</p>

        <section class="col-12 col-sm-8 col-md-6 col-lg-4">
           
            <p id="description">Regístrate y hablarás de comida cuando quieras, como quieras.</p>
        
           <div id="buttonContainer">
        
              <a class="btn btn-social btn-google" id="signGoogle">
                  <span class="fab fa-google"></span> Inicia sesión con Google
              </a>
            </div> 
            
                <p class="or">O regístrate con:</p>
                <form id="register-user" class="input-group">   
                        
                        <label for="usr" class="col-12" id="label" >Nombre </label>
                        <input type="text" class="form-control" id="usr" placeholder="Nombre">
                        <span><i id="usrOK" class="fas"></i></span>
        
                        <label for="email" class="col-12" id="label">Correo electrónico </label>
                        <input type="email" class="form-control" id="email" placeholder="ejemplo@ejemplo.com">
                        <span><i id="emailOK" class="fas"></i></span>
        
                        <label for="pwd" class="col-12" id="label">Contraseña</label>
                        <input type="password" class="form-control" id="pwd" placeholder="contraseña">
                        <span><i id="pwdOK" class="fas"></i></span>
        
                        <label for="rpwd" class="col-12" id="label">Repetir contraseña</label>
                        <input type="password" class="form-control" id="rpwd" placeholder="repetir contraseña">
                        <span><i id="rpwdOK" class="fas"></i></span>
                </form>
                <input type="submit" class="col-6" id="submitbutton" value="Registrarse"> 
                <p id="alreadysignin">¿Ya tienes cuenta? inicia sesión <a href="#" id='signUpLink'>aquí.</a></p>
           
        
          </section>
 </section> 
</main>
<footer class="col-12 socialheader">
<i class="fas fa-home"></i><i class="fas fa-edit"></i><i class="fas fa-user"></i>
</footer>
  <script src="js/userRegister.js"></script>

 <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T" crossorigin="anonymous"></script>
  </body>
</html>
